<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Energy Forecast Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/static/energy.png" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body class="bg-light">
    <!-- Fullscreen Loader -->
    <div id="fullscreenLoader" class="fullscreen-loader d-none">
      <div
        class="spinner-border text-primary"
        role="status"
        style="width: 4rem; height: 4rem"
      ></div>
    </div>

    <div class="container py-5">
      <div class="d-flex justify-content-center">
        <h2 class="mb-4">ðŸ”Œ Energy Forecast Dashboard</h2>
      </div>

      <!-- Controls Row -->
      <div class="row justify-content-center mb-4">
        <div class="col-md-10">
          <div
            class="d-flex justify-content-between align-items-end gap-3 flex-wrap"
          >
            <div class="flex-fill">
              <label class="form-label">Household Size</label>
              <input
                type="number"
                id="householdSize"
                class="form-control"
                value="2"
                min="1"
              />
            </div>

            <div class="flex-fill">
              <label class="form-label">Usage Preference</label>
              <select id="preference" class="form-control">
                <option value="normal">Normal</option>
                <option value="high">High Usage</option>
                <option value="low">Low Usage</option>
              </select>
            </div>

            <div class="flex-fill">
              <label class="form-label">Peak Hours (e.g. 18,19)</label>
              <input
                type="text"
                id="peakHours"
                class="form-control"
                placeholder="Comma-separated"
              />
            </div>

            <div class="flex-fill">
              <label for="forecastDays" class="form-label">
                Days to Forecast:
                <span id="dayRangeLabel" class="fw-bold text-primary"
                  >1 Day</span
                >
              </label>
              <input
                type="range"
                class="form-range custom-range"
                min="1"
                max="7"
                step="1"
                id="forecastDays"
              />
              <div class="d-flex justify-content-between small text-muted px-1">
                <span>1</span><span>2</span><span>3</span><span>4</span
                ><span>5</span><span>6</span><span>7</span>
              </div>
            </div>
          </div>
          <div
            class="d-flex gap-2 align-items-center mb-2 justify-content-center mt-3"
          >
            <label class="form-label mb-0">Eval window (hours)</label>
            <select
              id="evalWindow"
              class="form-select form-select-sm"
              style="width: 110px"
            >
              <option value="24">24</option>
              <option value="72">72</option>
              <option value="168" selected>168</option>
            </select>
            <label class="form-label mb-0 ms-3">Within Â±%</label>
            <input
              id="withinPct"
              type="number"
              class="form-control form-control-sm"
              value="10"
              min="1"
              max="50"
              style="width: 90px"
            />
            <button class="btn btn-primary" onclick="refreshMetrics()">
              Apply
            </button>
          </div>

          <div class="text-center mt-4">
            <button class="btn btn-primary px-5" onclick="submitInput()">
              Get Forecast
            </button>
            <button class="btn btn-success px-4 ms-2" onclick="downloadCSV()">
              Download CSV
            </button>
          </div>
        </div>
      </div>

      <!-- Summary & Recommendation -->
      <div
        id="summaryStats"
        class="alert alert-secondary"
        style="display: none"
      ></div>
      <div
        id="recommendation"
        class="alert alert-info"
        style="display: none"
      ></div>

      <!-- Forecast -->
      <div class="card shadow mb-4">
        <div class="card-body">
          <h5>Predicted Energy Usage</h5>
          <canvas id="forecastChart"></canvas>
        </div>
      </div>

      <!-- History -->
      <div class="card shadow mb-4">
        <div class="card-body">
          <h5>Historical Energy Usage (Last 24 Hours)</h5>
          <canvas id="historyChart"></canvas>
        </div>
      </div>

      <!-- NEW: Metrics Panel -->
      <div id="metricsPanel" class="card shadow my-4" style="display: none">
        <div class="card-body">
          <h5 class="mb-3">Forecast Accuracy</h5>
          <div id="metricsGrid" class="row g-3"></div>
          <small class="text-muted d-block mt-2" id="metricsWindow"></small>
        </div>
      </div>

      <!-- NEW: Residuals Chart -->
      <div class="card shadow mb-4">
        <div class="card-body">
          <h5>Residuals (Actual âˆ’ Predicted)</h5>
          <canvas id="residualsChart"></canvas>
        </div>
      </div>

      <!-- NEW: Training Summary -->
      <div id="trainingPanel" class="card shadow my-4" style="display: none">
        <div class="card-body">
          <h5 class="mb-3">Training Summary</h5>
          <pre id="trainingInfo" class="mb-0 small"></pre>
        </div>
      </div>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
